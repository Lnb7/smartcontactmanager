<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>about page</title>
</head>
<body >
	<section class="bg-img">
		
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="container text-center">
								<img th:src="@{/img/kyc.png}" src="" alt="profile" style="width: 100px;" />
				</div>
				<h3 class="text-center">Register Here</h3>
				<div class="my-card mt-3">
				
					<form style="color: black;" novalidate="novalidate" th:action="@{/register/}" method="post" th:object="${user}">
						
						<!-- name field -->
								
								<div class="form-group">
										<label for="name-field" class="form-label" >Your Name</label>
										<input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid': ' ' }"													 
													 id="name-field" name="name" th:value="${user.name}" 
													 placeholder="Enter name" required />		
									    <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback" ></div>
								</div>
								
						<!-- email field -->
								<div class="form-group">
									<label for="email-field" class="form-label" >Email</label>
									<input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid': ' ' }"
												 id="email-field" name="email" th:value="${user.email}"
												 placeholder="email here" required />		
									<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback" ></div>
								</div>
						
						<!-- password field -->
								<div class="form-group">
									<label for="password-field" class="form-label" >Password</label>
									<input type="password" name="password"  class="form-control"	
												 id="password-field" placeholder="password here" required />
									<!--<div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback" ></div>-->												 		
								</div>
						
						<!-- user about fields -->
								<div class="form-group">
									<textarea id="about-field" class="form-control" th:classappend="${#fields.hasErrors('about')?'is-invalid': ' ' }"				
													name="about" th:text="${user.about}" placeholder="Enter something about yourself" 
													rows="5"></textarea>
													<div th:each="e : ${#fields.errors('about')}" th:text="${e}" class="invalid-feedback" ></div>
								
						</div>
						
						<!-- terms and conditions agreement -->
								<div  class="form-group form-check text-center">
									<input type="checkbox" class="form-check-input" name="agreement" />
									<label for="agreement" style="color: black;">Accept terms and condition</label>
						</div>
						
						<div class="container text-center">
									<button type="submit" class="btn bg-primary text-white">Submit</button>
									<button type="reset" class="btn btn-warning text-center">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>
